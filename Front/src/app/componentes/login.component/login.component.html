<div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="login-container">
          
          <div class="text-center mb-4">
            <div class="logo-container mb-3">
              <i class="fas fa-wifi logo-icon"></i>
            </div>
            <h1 class="title mb-2">Infinet Fibra</h1>
            <h2 class="subtitle mb-2">Iniciar Sesión</h2>
            <p class="text-muted description">
              Accede a tu cuenta para gestionar tu red
            </p>
          </div>

          <div class="form-card">
            <!-- Aquí conectamos Angular -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              
              <div class="mb-4">
                <label for="nombre" class="form-label">
                  <i class="fas fa-user me-2"></i>Nombre
                </label>
                <input
                  id="nombre"
                  type="text"
                  class="form-control"
                  formControlName="nombre"
                  placeholder="Tu nombre"
                />
                <div *ngIf="loginForm.get('nombre')?.invalid && loginForm.get('nombre')?.touched" class="invalid-feedback d-block">
                  El nombre es obligatorio.
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-2"></i>Contraseña
                </label>
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="••••••••"
                />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback d-block">
                  La contraseña es obligatoria.
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-me">
                  <label class="form-check-label" for="remember-me">
                    Recordarme
                  </label>
                </div>
                <a href="#" class="link">¿Olvidaste tu contraseña?</a>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
              </button>

            </form>
          </div>

          <div class="text-center mt-4">
            <p class="text-muted small">
              ¿No tienes cuenta? 
              <a href="#" class="link">Regístrate aquí</a>
            </p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
